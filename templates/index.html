<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üè† Housing Price Predictor</h1>
            <p class="subtitle">Enter property details to predict the median house value</p>
            
            <form id="predictionForm">
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" name="longitude" step="0.01" required placeholder="e.g., -122.23">
                </div>

                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" name="latitude" step="0.01" required placeholder="e.g., 37.88">
                </div>

                <div class="form-group">
                    <label for="housing_median_age">Housing Median Age</label>
                    <input type="number" id="housing_median_age" name="housing_median_age" step="0.1" required placeholder="e.g., 41">
                </div>

                <div class="form-group">
                    <label for="total_rooms">Total Rooms</label>
                    <input type="number" id="total_rooms" name="total_rooms" step="1" required placeholder="e.g., 880">
                </div>

                <div class="form-group">
                    <label for="total_bedrooms">Total Bedrooms</label>
                    <input type="number" id="total_bedrooms" name="total_bedrooms" step="1" required placeholder="e.g., 129">
                </div>

                <div class="form-group">
                    <label for="population">Population</label>
                    <input type="number" id="population" name="population" step="1" required placeholder="e.g., 322">
                </div>

                <div class="form-group">
                    <label for="households">Households</label>
                    <input type="number" id="households" name="households" step="1" required placeholder="e.g., 126">
                </div>

                <div class="form-group">
                    <label for="median_income">Median Income</label>
                    <input type="number" id="median_income" name="median_income" step="0.01" required placeholder="e.g., 8.3252">
                </div>

                <div class="form-group">
                    <label for="ocean_proximity">Ocean Proximity</label>
                    <select id="ocean_proximity" name="ocean_proximity" required>
                        <option value="">-- Select --</option>
                        <option value="INLAND">Inland</option>
                        <option value="NEAR OCEAN">Near Ocean</option>
                        <option value="NEAR BAY">Near Bay</option>
                        <option value="1H OCEAN">1 Hour to Ocean</option>
                        <option value="ISLAND">Island</option>
                    </select>
                </div>

                <button type="submit" class="btn">Predict Price</button>
            </form>

            <div id="result" class="result hidden">
                <div class="result-content">
                    <h2>Prediction Result</h2>
                    <p id="resultMessage" class="result-message"></p>
                    <button onclick="location.reload()" class="btn btn-secondary">Predict Another</button>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Predicting...</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const resultMessage = document.getElementById('resultMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loading
            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            // Collect form data
            const formData = new FormData(form);
            const data = {
                longitude: formData.get('longitude'),
                latitude: formData.get('latitude'),
                housing_median_age: formData.get('housing_median_age'),
                total_rooms: formData.get('total_rooms'),
                total_bedrooms: formData.get('total_bedrooms'),
                population: formData.get('population'),
                households: formData.get('households'),
                median_income: formData.get('median_income'),
                ocean_proximity: formData.get('ocean_proximity')
            };

            try {
                // Send prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                loadingDiv.classList.add('hidden');

                if (result.success) {
                    resultMessage.textContent = result.message;
                    resultDiv.classList.remove('hidden');
                } else {
                    resultMessage.textContent = `Error: ${result.message}`;
                    resultDiv.classList.remove('hidden');
                }
            } catch (error) {
                loadingDiv.classList.add('hidden');
                resultMessage.textContent = `Error: ${error.message}`;
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
